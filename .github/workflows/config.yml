name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create necessary directories
        run: |
          mkdir -p allure-results/history
          mkdir -p allure-report
          cp -r ./.github/gh-pages/history/* allure-results/history/ 2>/dev/null || true

      - name: Build and run tests
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          set -e
          docker compose build
          docker compose up regression --exit-code-from regression --abort-on-container-exit

      - name: Update history for next run
        run: |
          cp -r allure-report/history/* ./.github/gh-pages/history/ 2>/dev/null || true
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          token: ${{ secrets.AQA_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
          single-commit: true

      - name: Cleanup Docker
        if: always()
        run: |
          docker compose down
          docker system prune -f
