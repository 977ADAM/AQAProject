name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run tests
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          set -e
          docker compose build
          docker compose up --exit-code-from regression || true

      - name: Update history for next run
        run: |
          sudo mkdir -p allure-report/history
          sudo cp -r ./.github/gh-pages/history/* allure-results/history/

      - name: Generate Allure report
        run: |
          sudo docker compose run regression sh -c "allure generate allure-results --clean -o allure-report"

      - name: Update Allure history
        run: |
          sudo cp -r allure-report/history/* ./.github/gh-pages/history/


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          token: ${{ secrets.AQA_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true

      - name: Cleanup Docker
        if: always()
        run: |
          docker compose down
          docker system prune -f
