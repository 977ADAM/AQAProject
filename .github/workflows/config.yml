name: UI Tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-temp

      - name: Setup Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Create necessary directories
        run: |
          mkdir -p allure-results
          mkdir -p allure-report
          cp -r gh-pages-temp/history allure-results/ 2>/dev/null || true

      - name: Build and run tests
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose build
          docker compose up regression --exit-code-from regression --abort-on-container-exit

      - name: Generate Allure report
        run: |
          docker compose up allure-report

      - name: Update history for next run
        run: |
          mkdir -p gh-pages-temp/history
          cp -r allure-report/history/* gh-pages-temp/history/ 2>/dev/null || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.AQA_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
          single-commit: true

      - name: Cleanup Docker
        if: always()
        run: |
          docker compose down
          docker system prune -f